<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="Pellet bag icon">
  <defs>
    <style>
      :root{
        --bag:#F4F5F7;
        --bag2:#E8EAEE;
        --stroke:#1F2937;
        --pellet:#C9A37A;
        --pellet2:#B28B62;
        --accent:#F59E0B;
      }
    </style>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <clipPath id="bagClip">
      <path d="M156 148
               C156 122 178 104 204 104
               H308
               C334 104 356 122 356 148
               V380
               C356 410 332 434 302 434
               H210
               C180 434 156 410 156 380
               Z"/>
    </clipPath>
  </defs>

  <!-- Ground -->
  <ellipse cx="256" cy="448" rx="168" ry="26" fill="#000" opacity="0.08"/>

  <!-- Bag body -->
  <g filter="url(#softShadow)">
    <path d="M156 148
             C156 122 178 104 204 104
             H308
             C334 104 356 122 356 148
             V380
             C356 410 332 434 302 434
             H210
             C180 434 156 410 156 380
             Z"
          fill="var(--bag)" stroke="var(--stroke)" stroke-width="10" stroke-linejoin="round"/>

    <!-- Top gathered fabric -->
    <path d="M196 92
             C210 56 302 56 316 92
             C336 140 176 140 196 92 Z"
          fill="var(--bag2)" stroke="var(--stroke)" stroke-width="10" stroke-linejoin="round"/>

    <!-- Tie -->
    <path d="M228 144
             C228 126 284 126 284 144
             C284 166 228 166 228 144 Z"
          fill="var(--bag2)" stroke="var(--stroke)" stroke-width="10" stroke-linejoin="round"/>

    <!-- Pellet window -->
    <g clip-path="url(#bagClip)">
      <path d="M156 312 H356 V434 H156 Z" fill="#DADDE3"/>
      <path d="M156 324
               C198 300 220 340 256 324
               C292 308 314 350 356 324
               V512 H156 Z"
            fill="#D1D5DB"/>

      <!-- Pellets (stylized dots/rounded capsules) -->
      <g opacity="0.95">
        <!-- rows of little capsules -->
        <!-- Generated pattern by hand-ish: keep simple but readable at small sizes -->
        <g fill="var(--pellet)">
          <rect x="176" y="344" width="22" height="10" rx="5"/>
          <rect x="206" y="360" width="22" height="10" rx="5"/>
          <rect x="238" y="346" width="22" height="10" rx="5"/>
          <rect x="270" y="364" width="22" height="10" rx="5"/>
          <rect x="302" y="348" width="22" height="10" rx="5"/>

          <rect x="186" y="382" width="22" height="10" rx="5"/>
          <rect x="218" y="398" width="22" height="10" rx="5"/>
          <rect x="250" y="384" width="22" height="10" rx="5"/>
          <rect x="282" y="402" width="22" height="10" rx="5"/>
          <rect x="314" y="386" width="22" height="10" rx="5"/>

          <rect x="170" y="416" width="22" height="10" rx="5"/>
          <rect x="202" y="432" width="22" height="10" rx="5"/>
          <rect x="234" y="418" width="22" height="10" rx="5"/>
          <rect x="266" y="436" width="22" height="10" rx="5"/>
          <rect x="298" y="420" width="22" height="10" rx="5"/>
          <rect x="330" y="438" width="22" height="10" rx="5"/>
        </g>

        <g fill="var(--pellet2)" opacity="0.9">
          <rect x="194" y="350" width="22" height="10" rx="5"/>
          <rect x="226" y="338" width="22" height="10" rx="5"/>
          <rect x="258" y="352" width="22" height="10" rx="5"/>
          <rect x="290" y="340" width="22" height="10" rx="5"/>

          <rect x="178" y="392" width="22" height="10" rx="5"/>
          <rect x="210" y="380" width="22" height="10" rx="5"/>
          <rect x="242" y="394" width="22" height="10" rx="5"/>
          <rect x="274" y="382" width="22" height="10" rx="5"/>
          <rect x="306" y="396" width="22" height="10" rx="5"/>

          <rect x="186" y="422" width="22" height="10" rx="5"/>
          <rect x="218" y="410" width="22" height="10" rx="5"/>
          <rect x="250" y="424" width="22" height="10" rx="5"/>
          <rect x="282" y="412" width="22" height="10" rx="5"/>
          <rect x="314" y="426" width="22" height="10" rx="5"/>
        </g>
      </g>
    </g>

    <!-- Small badge -->
    <circle cx="256" cy="262" r="34" fill="var(--accent)" stroke="var(--stroke)" stroke-width="10"/>
    <path d="M242 274
             C252 248 268 246 276 236
             C276 262 262 274 242 274 Z"
          fill="#fff" opacity="0.95"/>
    <path d="M244 286
             C246 296 256 304 268 304
             C282 304 292 294 292 280"
          fill="none" stroke="#fff" stroke-width="10" stroke-linecap="round"/>
  </g>
</svg>
